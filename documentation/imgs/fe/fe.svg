k" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="266.6447,634,257.6447,630,261.6447,634,257.6447,638,266.6447,634" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="20" x="228.75" y="627.0669">API</text><!--reverse link service to mock--><path d="M215.6157,636.6863 C226.1901,637.1191 237.611,637.3307 248.1667,637 C254.2378,636.8098 260.736,636.4841 266.9241,636.1157 " fill="none" id="service&lt;-mock" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="210.5001,636.4574,219.3122,640.8558,215.4951,636.681,219.67,632.8638,210.5001,636.4574" style="stroke: #A80036; stroke-width: 1.0;"/><!--link testing to model--><path d="M90.3242,443 C100.3048,443 110.2854,443 120.2661,443 " fill="none" id="testing-&gt;model" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="125.4853,443,116.4853,439,120.4853,443,116.4853,447,125.4853,443" style="stroke: #A80036; stroke-width: 1.0;"/><!--link user to router--><path d="M64,91.1723 C64,133.0054 64,195.9467 64,229.6797 " fill="none" id="user-&gt;router" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="64,234.8352,68,225.8352,64,229.8352,60,225.8352,64,234.8352" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml

actor user
component "backend API" as backend

component "frontend\n" {
    component router
    component view { 
        [v1]
        [v2]
    }
    component model
    component state
    component service
    component mock

    router -left-> view
    view -down-> model : dispatch\naction
    state -up-> view : connect
    model -right-> state : update\n(reduce)
    model -down-> service : call
    service -up-> model
    service -right-> backend : API
    backend -left-> service
    
    service -right-> mock : API
    mock -left-> service
    
    component testing#teal
    
    testing -right-> model
}

user -down-> router


@enduml

